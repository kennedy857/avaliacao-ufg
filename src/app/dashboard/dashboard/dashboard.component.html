<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Bem vindo ao sistema de Cursos.</h1>

      <div *ngIf="auth.temPermissao('ROLE_USER')">
          <h3>Cursos no qual esta matriculado no momento :</h3>
          <table mat-table [dataSource]="matriculas" class="mat-elevation-z8">
              
    
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome do Curso </th>
                  <td mat-cell *matCellDef="let matricula"> {{matricula.curso.nome}} </td>
                </ng-container>

              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table> 
          </div> 
    </div>
  </div>
</div>
