<mat-toolbar color="primary">
      <a mat-button routerLink="/" style="margin-left: 2%; color: white"> TELA INICIAL </a>
      <a mat-button style="margin-left: 2%; color: white">|</a>  
      <a mat-button [matMenuTriggerFor]="menu" style="margin-left: 2%; color: white">Curso </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/cursos">Lista</button>
        <button mat-menu-item routerLink="/cursos/novo" *ngIf="auth.temPermissao('ROLE_ADMIN')">Cadastro</button>
      </mat-menu>
      <a mat-button style="margin-left: 2%; color: white">|</a>
      <a mat-button style="margin-left: 2%; color: white" *ngIf="auth.temPermissao('ROLE_USER')" >Matricula : {{ auth.jwtPayload?.matricula }}</a>
      <button   mat-raised-button color="warn" [routerLink]="['/login']" >Sair</button>
  <!--  <li class="navbar-usuario">{{ auth.jwtPayload?.nome }}</li>-->
</mat-toolbar>
